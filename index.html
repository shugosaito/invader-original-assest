<!DOCTYPE html>
<html lang='ja'>
<head>
 <meta charset='UTF-8'>
 <meta name='viewport' content='width=device-width, initial-scale=1.0'>
 <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
 <meta name='description' content='space invader practice with YouTube' /> 
 <link rel='stylesheet' href='style.css'>
 <title>Space Invader</title>
</head>
<body>

   <div class="wrap">
    <header>Space Invader</header>
    <div class="game-wrapper">
      <div class="game"></div>
      <div class="congratulations">
        <h1>Congratulations!</h1>
        <h2>You won the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
    <!-- <footer>Left/right keys to move</footer> -->
  </div>

 <script src='index.js'></script>
</body>
</html>
